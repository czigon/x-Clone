<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white h-screen flex items-center justify-center">
    <div class="flex w-full max-w-6xl">
      <div class="w-1/2 flex items-center justify-center">
        <img
          alt="Large X logo"
          class="w-3/4"
          src="https://cdn.prod.website-files.com/5d66bdc65e51a0d114d15891/64cebdd90aef8ef8c749e848_X-EverythingApp-Logo-Twitter.jpg"
        />
      </div>
      <div class="w-1/2 flex flex-col items-start justify-center space-y-6">
        <h1 class="text-5xl font-bold">Acontecendo agora</h1>
        <h2 class="text-2xl font-semibold">Inscreva-se hoje</h2>
        <div class="space-y-4 w-full">
          <button
            class="w-full py-2 bg-white text-black rounded-full flex items-center justify-center space-x-2"
          >
            <i class="fab fa-google"> </i>
            <span> Inscrever-se no Google </span>
          </button>
          <button
            class="w-full py-2 bg-white text-black rounded-full flex items-center justify-center space-x-2"
          >
            <i class="fab fa-apple"> </i>
            <span> Inscrever-se com Apple </span>
          </button>
          <div class="flex items-center justify-center space-x-2 text-gray-500">
            <span class="flex-grow border-t border-gray-500"> </span>
            <span> ou </span>
            <span class="flex-grow border-t border-gray-500"> </span>
          </div>
          <button class="w-full py-2 bg-blue-500 text-white rounded-full">
            Criar conta
          </button>
          <p class="text-xs text-gray-500">
            Ao se inscrever, você concorda com os
            <a class="text-blue-500" href="#"> Termos de Serviço </a>
            e a
            <a class="text-blue-500" href="#"> Política de Privacidade </a>
            , incluindo o
            <a class="text-blue-500" href="#"> Uso de Cookies </a>
            .
          </p>
        </div>
        <div class="pt-4">
          <p class="text-lg">Já tem uma conta?</p>
          <a class="text-blue-500" href="#"> Entrar </a>
        </div>
      </div>
    </div>
  </body>
</html>
